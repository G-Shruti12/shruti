<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 20px;
}

.profile-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    margin: auto;
}

.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #3498db;
}

h1 {
    color: #333;
    margin-top: 10px;
}

.bio {
    font-style: italic;
    color: #555;
}

.social-links a {
    display: inline-block;
    margin: 10px;
    text-decoration: none;
    color: white;
    background: #3498db;
    padding: 8px 15px;
    border-radius: 5px;
    transition: 0.3s;
}

.social-links a:hover {
    background: #217dbb;
}

    </style>
    
</head>
<body>
    <div class="profile-container">
        <img src="https://i.pinimg.com/564x/1c/4a/df/1c4adf40013d57304cc0dc2e66b909b7.jpg" alt="Profile Picture" class="profile-img">
        <h1>shruti gupta</h1>
        <p>Web Developer | Designer | Freelancer</p>
        <p class="bio">I am passionate about coding and creating user-friendly designs.</p>
        <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
            <a href="mailto:your-email@example.com">Email</a>
        </div>
    </div>
</body>
</html>
